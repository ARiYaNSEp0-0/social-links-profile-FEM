<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A social profile card for displaing a list of social profiles (links)"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./src/css/input.css" />
  </head>
  <body
    class="grid min-h-screen place-content-center bg-gray-900 px-6 font-serif text-sm font-semibold text-white"
  >
    <main>
      <article
        class="w-card flex flex-col items-center space-y-6 rounded-xl bg-gray-800 p-10 text-center"
      >
        <div>
          <img
            class="w-avatar h-avatar rounded-full object-cover"
            src="./src/assets/images/avatar-jessica.jpeg"
            alt="A woman with a voluminous afro hairstyle is seated, exuding confidence and style in her relaxed posture."
          />
        </div>
        <div>
          <h1 class="text-2xl font-bold">Jessica Randall</h1>
          <address class="mt-2 not-italic text-green">
            London, United Kingdom
          </address>
          <q class="mt-6 inline-block font-normal"
            >Front-end developer and avid reader.</q
          >
        </div>
        <address class="flex flex-col space-y-4 self-stretch not-italic">
          <a
            class="rounded-md bg-gray-700 py-3 duration-200 hover:bg-green hover:text-gray-900"
            href="#"
            >GitHub</a
          >
          <a
            class="rounded-md bg-gray-700 py-3 duration-200 hover:bg-green hover:text-gray-900"
            href="#"
            >Frontend Mentor</a
          >
          <a
            class="rounded-md bg-gray-700 py-3 duration-200 hover:bg-green hover:text-gray-900"
            href="#"
            >LinkedIn</a
          >
          <a
            class="rounded-md bg-gray-700 py-3 duration-200 hover:bg-green hover:text-gray-900"
            href="#"
            >Twitter</a
          >
          <a
            class="rounded-md bg-gray-700 py-3 duration-200 hover:bg-green hover:text-gray-900"
            href="#"
            >Instagram</a
          >
        </address>
      </article>
    </main>
  </body>
</html>
